<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="detail.css" />
    <title>Netflix Clone</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="wrapper">
          <a href="index.html">
            <img src="./images/logo.svg" class="logo" alt="Logo Png" />
          </a>
          <ul class="list">
            <li class="listItem"><a href="main.html">My List</a></li>
            <li class="listItem"><a href="main.html">Movies</a></li>
            <li class="listItem"><a href="main.html">Tv Shows</a></li>
            <li class="listItem"><a href="wishlist.html">Wishlist</a></li>
          </ul>
        </div>
      </nav>

      <section class="details">
        <iframe
          src=""
          title="YouTube video player"
          frameborder="0"
          allowfullscreen
        ></iframe>

        <div class="overlay"></div>

        <div class="inner">
          <div class="left">
            <h2 class="title"></h2>
            <p class="desc"></p>
            <span class="languages"></span>
            <button class="add">Add</button>
        </div>
        <div class="right">
              <p class="genres"></p>
              <span class="rating"></span>
              <span class="status"></span>
              <span class="revenue"></span>
              <div class="company"></div>
              <div class="countries"></div>
          </div>
        </div>
      </section>

      <script src="detail.js"></script>
    </div>
  </body>
</html>
