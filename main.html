<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Netflix Clone</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="wrapper">
          <a href="index.html">
            <img src="./images/logo.svg" class="logo" alt="Logo Png" />
          </a>
          <ul class="list">
            <li class="listItem"><a href="main.html">My List</a></li>
            <li class="listItem"><a href="main.html">Movies</a></li>
            <li class="listItem"><a href="main.html">Tv Shows</a></li>
            <li class="listItem"><a href="wishlist.html">Wishlist</a></li>
          </ul>
        </div>
      </nav>

      <section class="hero">
        <img src="" class="hero-img" alt="landing page image" />
        <div class="movie-detail">
          <h1 class="title">Shadow Master</h1>
          <p class="desc">
            After being slain by a group of criminals, a man is reborn with
            animal-like superpowers and makes it his mission to right the wrongs
            of his city.
          </p>
          <div class="btns">
            <button class="btn-play">Play</button>
            <button class="btn-info">More Info</button>
          </div>
        </div>
      </section>

      <section class="popular">
        <div class="wrapper-pop">
          <h2>Popular Movies</h2>
          <div class="inner"></div>
        </div>
      </section>
      <section class="top-rated">
        <div class="wrapper-pop">
          <h2>Top Rated Movies</h2>
          <div class="inner"></div>
        </div>
      </section>
      <section class="upcoming">
        <div class="wrapper-pop">
          <h2>Upcoming Movies</h2>
          <div class="inner"></div>
        </div>
      </section>
    </div>

    <script src="main.js"></script>
  </body>
</html>
